<!-- meetings/templates/meetings/room_list.html -->

<!-- Section for Meetings -->
<div class="meetings-section">
    <h2>Meetings</h2>
    <ul>
        {% for meeting in meetings %}
        <li>
            <a href="{% url 'detail' meeting.id %}">{{ meeting.title }}</a>
            
            <!-- JavaScript confirmation for immediate delete -->
            <form action="{% url 'delete_meeting' meeting.id %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" onclick="return confirm('Are you sure you want to delete this meeting?');">Delete</button>
            </form>

            <!-- Link to delete confirmation page -->
            <a href="{% url 'delete_meeting' meeting.id %}">Confirm Delete</a>

            <a href="{% url 'update_meeting' meeting.id %}">Update</a>
        </li>
        {% empty %}
        <li>No meetings available at the moment.</li>
        {% endfor %}
    </ul>
</div>
